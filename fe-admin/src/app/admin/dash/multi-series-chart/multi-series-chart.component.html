<div>
  <button mat-raised-button (click)="setFilter(7)">7</button><button mat-raised-button (click)="setFilter(14)">14</button><button mat-raised-button (click)="setFilter(28)">28</button>
  <mat-form-field>
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

  </mat-form-field>
  <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'200px'}"></canvasjs-chart>
</div>
